<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/problem 3 styles.css">
</head>

<body>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="4"> <input type="text" name="result" value="123456789"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="button" name="name" value="1"></td>
                    <td><input type="button" name="name" value="2"></td>
                    <td><input type="button" name="name" value="3"></td>
                    <td><input type="button" name="name" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" name="name" value="4"></td>
                    <td><input type="button" name="name" value="5"></td>
                    <td><input type="button" name="name" value="6"></td>
                    <td><input type="button" name="name" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" name="name" value="7"></td>
                    <td><input type="button" name="name" value="8"></td>
                    <td><input type="button" name="name" value="9"></td>
                    <td><input type="button" name="name" value="*"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" name="name" value="0"></td>
                    <td><input type="button" name="name" value="."></td>
                    <td><input type="button" name="name" value="/"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
