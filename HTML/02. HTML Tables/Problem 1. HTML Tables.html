<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="css/problem 1 styles.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <h1><em>Fresh Fruits</em></h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.
                </td>
                <td id="imagetd"><img src="images/fruits.png" alt="fruits" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="3">Title goes here</th>
                                <td>A</td>
                                <td class="right">B</td>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan="3" class="left">C</td>
                                <td>D</td>
                                <td>E</td>
                                <td>F</td>
                                <td class="right">G</td>
                            </tr>
                            <tr>
                                <td>H</td>
                                <td colspan="2">I</td>
                                <td rowspan="2" class="bottomright">J</td>
                            </tr>
                            <tr>
                                <td>K</td>
                                <td>L</td>
                                <td>M</td>
                            </tr>
                            <tr>
                                <td class="right">N</td>
                                <td colspan="4">O</td>
                            </tr>
                        </tbody>


                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
